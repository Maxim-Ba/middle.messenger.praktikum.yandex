<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./login.sass">
  <link rel="stylesheet" href="../../styles/main.sass">
</head>

<body>
  <div class="root">
    <div class="login__wrapper">
      <main class="login">
        <div class="title-wrapper">
          <h1 class="login-registration__title">Вход</h1>
        </div>
        <form class="form" id="login-form">
          <label class="form-label" for="login">
            Логин
          </label>
          <input name="login" class="input " type="text" placeholder="Логин">
          <label class="form-label" for="password">
            Пароль
          </label>
          <input name="password" class="input " type="password" placeholder="Пароль">
          <div class="form-warning form-warning_pt-3rem" id="login__form-warning">
            <p class="form-warning-text">Неверный логин или пароль</p>
          </div>
        </form>
        <div class="login__button-wrapper">
          <button class="button button_grey button_auth button_b-r-8px">Впервые?</button>
          <button class="button button_blue button_auth button_b-r-8px">Авторизоваться</button>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
